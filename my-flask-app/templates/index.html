<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>오픈업 - 상권 분석 플랫폼</title>
  <meta name="description" content="누구나 쉽고 가장 빠른 최신의 상권 정보, 오픈업에서 확인하세요" />

  <!-- Leaflet & Icons -->
  <link rel="preconnect" href="https://unpkg.com" />
  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin="anonymous" />
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

  <!-- Project CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <div class="logo"><h1>오픈업</h1></div>
      <nav class="nav">
        <a href="#" class="nav-link">상권</a>
        <a href="#" class="nav-link">빠른상권</a>
        <a href="#" class="nav-link">창업계산</a>
        <a href="#" class="nav-link">관심목록</a>
      </nav>
      <div class="header-actions"><button class="btn-login">로그인</button></div>
    </div>
  </header>

  <!-- Main -->
  <div class="main-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-content">
        <!-- Search -->
        <div class="search-section">
          <div class="search-box">
            <input type="text" placeholder="도로명, 지번, 건물명을 검색하세요" class="search-input" />
            <button class="search-btn"><i class="fas fa-search"></i></button>
          </div>
        </div>

        <!-- Industry Filter -->
        <div class="filter-section">
          <h3>업종필터</h3>
          <div class="filter-tabs">
            <button class="filter-tab active" data-industry="all">전체 업종</button>
            <button class="filter-tab" data-industry="food">음식</button>
            <button class="filter-tab" data-industry="retail">소매</button>
            <button class="filter-tab" data-industry="service">서비스</button>
            <button class="filter-tab" data-industry="entertainment">오락</button>
            <button class="filter-tab" data-industry="education">교육</button>
            <button class="filter-tab" data-industry="accommodation">숙박</button>
          </div>
        </div>

        <!-- Area Tools -->
        <div class="area-tools">
          <h3>상권</h3>
          <div class="tool-buttons">
            <button class="tool-btn" id="circle-tool"><i class="fas fa-circle"></i> 원형</button>
            <button class="tool-btn" id="rectangle-tool"><i class="fas fa-square"></i> 사각형</button>
            <button class="tool-btn" id="polygon-tool"><i class="fas fa-draw-polygon"></i> 다각형</button>
          </div>
        </div>

        <!-- Analysis Panel -->
        <div class="analysis-panel" id="analysis-panel">
          <h3>상권 분석</h3>
          <div class="analysis-content">
            <div class="analysis-item">
              <h4>건물 중심 상권 생성</h4>
              <p>선택한 건물을 중심으로 상권을 분석합니다.</p>
            </div>
            <div class="analysis-item">
              <h4>주거인구</h4>
              <p>반경 600m 내 주거인구 데이터를 확인하세요.</p>
            </div>
            <div class="analysis-item">
              <h4>건물 추정 매출</h4>
              <p>최근 1년 동안 매출 변화 추정 그래프</p>
            </div>
          </div>
        </div>
      </div>
    </aside>

    <!-- Map Area -->
    <main class="map-container">
      <div id="map" class="map"></div>

      <!-- Map Controls -->
      <div class="map-controls">
        <button class="control-btn" id="geolocate-btn">
          <i class="fas fa-location-arrow"></i>
        </button>
        <button class="control-btn" id="reset-view-btn">
          <i class="fas fa-home"></i>
        </button>
      </div>

      <!-- Map Legend -->
      <div class="map-legend">
        <h4>고객 탐색</h4>
        <div class="legend-filters">
          <div class="legend-group">
            <label>성별</label>
            <div class="legend-options">
              <button class="legend-btn active">전체</button>
              <button class="legend-btn">남성</button>
              <button class="legend-btn">여성</button>
            </div>
          </div>
          <div class="legend-group">
            <label>연령대별</label>
            <div class="legend-options">
              <button class="legend-btn">20대</button>
              <button class="legend-btn">30대</button>
              <button class="legend-btn">40대</button>
              <button class="legend-btn">50대</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <p>누구나 쉽고 가장 빠른 최신의 상권 정보, 오픈업에서 확인하세요.</p>
      <p>지도 데이터 © <a href="https://www.openstreetmap.org/copyright"
                         target="_blank" rel="noopener">OpenStreetMap</a></p>
    </div>
  </footer>

  <!-- Libs -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Project JS -->
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
