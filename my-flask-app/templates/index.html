<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>종로구 상권분석 - 상권 분석 플랫폼</title>
  <meta name="description" content="누구나 쉽고 가장 빠른 최신의 상권 정보, 오픈업에서 확인하세요" />
  
  <link rel="icon" href="data:,">

  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

  <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId={{ naver_client_id }}"></script>
  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
  <header class="header">
    <div class="header-content">
      <div class="logo"><h1>종로구 상권분석</h1></div>
      <div class="header-actions"><button class="btn-login">로그인</button></div>
    </div>
  </header>

  <div class="main-container">
    <aside class="sidebar">
      <div class="sidebar-content">
         <div class="search-section">
      <h3>주소로 이동</h3>
      <div style="display: flex; gap: 5px;">
        <input type="text" id="address-input" placeholder="상세 주소를 입력하세요" class="search-input" />
        <button id="search-address-btn" class="search-btn"><i class="fas fa-search"></i></button>
      </div>
    </div>
        <div class="search-section">
          <div class="search-box">
            <input type="text" placeholder="도로명, 지번, 건물명을 검색하세요" class="search-input" />
            <button class="search-btn"><i class="fas fa-search"></i></button>
          </div>
        </div>

        <div class="filter-section">
          <h3>업태선택</h3>
          <div class="filter-tabs">
            <button class="filter-tab active" data-industry="all">한식</button>
            <button class="filter-tab" data-industry="food">중식</button>
            <button class="filter-tab" data-industry="food">일식</button>
            <button class="filter-tab" data-industry="food">양식</button>
            <button class="filter-tab" data-industry="food">기타외국식</button>
            <button class="filter-tab" data-industry="food">구내식당업</button>
            <button class="filter-tab" data-industry="food">출장·이동음식</button>
            <button class="filter-tab" data-industry="food">제과점</button>
            <button class="filter-tab" data-industry="food">피자·햄버거·샌드위치</button>
            <button class="filter-tab" data-industry="food">치킨전문점</button>
            <button class="filter-tab" data-industry="food">김밥 및 간이음식</button>
            <button class="filter-tab" data-industry="food">간이음식포장</button>
            <button class="filter-tab" data-industry="food">주점</button>
            <button class="filter-tab" data-industry="food">비알콜 음료점</button>
            <button class="filter-tab" data-industry="food">기타</button>
          </div>
        </div>
      </div>
    </aside>

    <main class="map-container">
      <div id="map" class="map"></div>
      <div class="map-controls">
        <button class="control-btn" id="geolocate-btn">
          <i class="fas fa-location-arrow"></i>
        </button>
        <button class="control-btn" id="reset-view-btn">
          <i class="fas fa-home"></i>
        </button>
      </div>
    </main>
  </div>
  
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
