<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>종로구 상권분석 - 상권 분석 플랫폼</title>
  <meta name="description" content="누구나 쉽고 가장 빠른 최신의 상권 정보, 오픈업에서 확인하세요" />
  
  <link rel="icon" href="data:,">

  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

  <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId={{ naver_client_id }}"></script>
  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
  <header class="header">
    <div class="header-content">
      <div class="logo"><h1>종로구 상권분석</h1></div>
      <div class="header-actions">
        <button id="show-movement-modal" class="btn-login">유동인구</button>
        <button id="show-analysis-modal" class="btn-login">상권분석</button>
      </div>
    </div>
  </header>

  <div class="main-container">
    <aside class="sidebar">
      <div class="sidebar-content">
         <div class="search-section">
      
  <div class="dong-section">
    <h3>동 선택</h3>
    <select id="dong-select" class="dong-select">
      <option value="">-- 동을 선택하세요 --</option>
      <option value="사직동">사직동</option>
      <option value="삼청동">삼청동</option>
      <option value="부암동">부암동</option>
      <option value="평창동">평창동</option>
      <option value="무악동">무악동</option>
      <option value="교남동">교남동</option>
      <option value="가회동">가회동</option>
      <option value="종로1·2·3·4가동">종로1·2·3·4가동</option>
      <option value="종로5·6가동">종로5·6가동</option>
      <option value="이화동">이화동</option>
      <option value="창신동">창신동</option>
      <option value="숭인동">숭인동</option>
      <option value="청운효자동">청운효자동</option>
      <option value="혜화동">혜화동</option>
    </select>
  </div>
<div class="filter-section">
    <h3>업태선택</h3>
<div class="filter-tabs">
    {% for type_name in types %}
    <button class="filter-tab" data-industry="{{ type_name }}">{{ type_name }}</button>
    {% endfor %}
</div>
</div>
      </div>
    </aside>

    <main class="map-container">
      <div id="map" class="map"></div>
      <div class="map-controls">
        <button class="control-btn" id="geolocate-btn">
          <i class="fas fa-location-arrow"></i>
        </button>
        <button class="control-btn" id="reset-view-btn">
          <i class="fas fa-home"></i>
        </button>
      </div>
    </main>
  </div>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
