<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>종로구 상권분석 - 상권 분석 플랫폼</title>
  <meta name="description" content="누구나 쉽고 가장 빠른 최신의 상권 정보, 오픈업에서 확인하세요" />
  
  <link rel="icon" href="data:,">

  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

  <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId={{ naver_client_id }}"></script>
  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
  <header class="header">
    <div class="header-content">
      <div class="logo"><h1>종로구 상권분석</h1></div>
      <div class="header-actions"><button class="btn-login">로그인</button></div>
    </div>
  </header>

  <div class="main-container">
    <aside class="sidebar">
      <div class="sidebar-content">
         <div class="search-section">
      <!-- 🔽 주소 검색 UI 주석 처리 시작 -->

        <button id="search-address-btn" class="search-btn"><i class="fas fa-search"></i></button>
      </div>

        <div class="search-section">
          <div class="search-box">

        <!-- 🔼 주소 검색 UI 주석 처리 끝 -->

        <!-- ✅ 새 동 선택 콤보박스 -->
  <div class="dong-section">
    <h3>동 선택</h3>
    <select id="dong-select" class="dong-select">
      <option value="">-- 동을 선택하세요 --</option>
      <option value="사직동">사직동</option>
      <option value="삼청동">삼청동</option>
      <option value="부암동">부암동</option>
      <option value="평창동">평창동</option>
      <option value="무악동">무악동</option>
      <option value="교남동">교남동</option>
      <option value="가회동">가회동</option>
      <option value="종로1·2·3·4가동">종로1·2·3·4가동</option>
      <option value="종로5·6가동">종로5·6가동</option>
      <option value="이화동">이화동</option>
      <option value="창신동">창신동</option>
      <option value="숭인동">숭인동</option>
      <option value="청운효자동">청운효자동</option>
      <option value="혜화동">혜화동</option>
    </select>
  </div>

        <div class="filter-section">
          <h3>업태선택</h3>
          <div class="filter-tabs">
            <button class="filter-tab" data-industry="all">한식</button>
            <button class="filter-tab" data-industry="food">중식</button>
            <button class="filter-tab" data-industry="food">일식</button>
            <button class="filter-tab" data-industry="food">양식</button>
            <button class="filter-tab" data-industry="food">기타외국식</button>
            <button class="filter-tab" data-industry="food">구내식당업</button>
            <button class="filter-tab" data-industry="food">출장·이동음식</button>
            <button class="filter-tab" data-industry="food">제과점</button>
            <button class="filter-tab" data-industry="food">피자·햄버거·샌드위치</button>
            <button class="filter-tab" data-industry="food">치킨전문점</button>
            <button class="filter-tab" data-industry="food">김밥 및 간이음식</button>
            <button class="filter-tab" data-industry="food">간이음식포장</button>
            <button class="filter-tab" data-industry="food">주점</button>
            <button class="filter-tab" data-industry="food">비알콜 음료점</button>
            <button class="filter-tab" data-industry="food">기타</button>
          </div>
        </div>
      </div>
    </aside>

    <main class="map-container">
      <div id="map" class="map"></div>
      <div class="map-controls">
        <button class="control-btn" id="geolocate-btn">
          <i class="fas fa-location-arrow"></i>
        </button>
        <button class="control-btn" id="reset-view-btn">
          <i class="fas fa-home"></i>
        </button>
      </div>
    </main>
  </div>
  
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  

  

<!-- 팝업 모달 -->
<div id="analysisModal" class="popup" >
  <div class="popup-content">
    <span class="close" id="modal-close">&times;</span>

    <!-- Step 1 -->
    <div class="modal-step" id="step1">
      <h2>가게 층수 선택</h2>
      <div class="options">
        <button class="option-btn" data-value="지하 1층">지하 1층</button>
        <button class="option-btn" data-value="1층">1층</button>
        <button class="option-btn" data-value="2층">2층</button>
      </div>
    </div>

    <!-- Step 2 -->
    <div class="modal-step" id="step2" style="display:none;">
      <h2>규모 선택</h2>
      <div class="options">
        <button class="option-btn" data-value="10㎡">10㎡</button>
        <button class="option-btn" data-value="20㎡">20㎡</button>
        <button class="option-btn" data-value="30㎡">30㎡</button>
        <button class="option-btn" data-value="40㎡">40㎡</button>
        <button class="option-btn" data-value="50㎡">50㎡</button>
      </div>
    </div>
	
	<!-- Step 3 -->
<div class="modal-step" id="step3" style="display:none;">
  <h2>선택 요약</h2>
  <ul id="summary-list">
    <!-- 동 / 업종 / 층 수 / 규모 -->
  </ul>

  <div class="cost-section">
    <p><strong>창업 예상 금액 :</strong> <span id="total-cost">000,000,000원</span></p>
    <p><strong>임대료 :</strong> <span id="rent-cost">000,000,000원</span> <small>(DB)</small></p>
    <p><strong>인테리어 등 :</strong> <span id="interior-cost">000,000,000원</span> <small>(DB)</small></p>
    <p class="notice">
      안내 : 위 금액은 권리금 등 금액은 미합산 되었습니다.<br />
      권리금 등 추가 금액이 발생할 수 있음을 안내드립니다.
    </p>
  </div>

  <div class="modal-actions">
    <button class="more-btn">더보기</button>
    <button class="close-btn">닫기</button>
  </div>
</div>

<!-- Step 4 (더보기 눌렀을 때 보이는 화면) -->
<div class="modal-step" id="step4" style="display:none;">
  <h2>추가 안내</h2>
  <p>여기에 "더보기" 눌렀을 때 보여줄 추가 설명이나 통계, 차트, 이미지 등을 넣을 수 있습니다.</p>
  <button class="prev-btn">이전</button>
  <button class="close-btn">닫기</button>
</div>

<script src="{{ url_for('static', filename='js/modal.js') }}"></script>
</body>
</html>
